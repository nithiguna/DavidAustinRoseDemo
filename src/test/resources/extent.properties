#Spark Report
extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/reports/automation-test-report.html
extent.reporter.spark.config=src/test/resources/extent_config.xml
extent.reporter.spark.out=test-output/SparkReport/

#PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=test-output/PDFReport/ExtentPDF.pdf
#Screenshot
#screenshot.dir=Screenshots/
#screenshot.rel.path=..ExtentReports//Screenshots/

screenshot.dir=test-output/
screenshot.rel.path=../

#Excel Report

extent.reporter.excel.start=true
extent.reporter.excel.out=test-output/ExcelReports/ExtentExcel.xlsx

#HTML Report
extent.reporter.html.start=true
extent.reporter..html.out=test-ouput/ExtentReports/HtmlReport/ExtentHtml.html

#Base folderName
basefolder.name=test-reports
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

#Report ViewOrder
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#Adds base64 strings screenshots to report
extent.reporter.spark.base64imagesrc=false
#System.info
systeminfo.os=Windows
systeminfo.user=Engineer
systeminfo.build=1.1
systeminfo.AppName=DavidAustinRoseDemo
systeminfo.Browser=Google Chrome







